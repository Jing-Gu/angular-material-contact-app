<h2 mat-dialog-title>Add new contact</h2>
<form [formGroup]='newContactForm' (ngSubmit)='onSubmit()'>
  <mat-dialog-content>
    <div class='container'>
      <mat-form-field appearance='fill'>
        <mat-label>Avatar</mat-label>
        <mat-select formControlName='avatar'>
          <mat-select-trigger>
            <mat-icon [svgIcon]='avatar.value'></mat-icon> Selected:{{avatar.value}}
          </mat-select-trigger>
          <mat-option *ngFor="let avatar of avatars" [value]='avatar'>
            <mat-icon [svgIcon]='avatar'></mat-icon> {{avatar}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance='fill'>
        <mat-label>Name</mat-label>
        <input matInput formControlName='name'>
        <mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName='birthDate'>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br>
      <mat-form-field appearance='fill'>
        <mat-label>Bio</mat-label>
        <textarea matInput formControlName='bio'></textarea>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button color='primary' type='submit'>
      <mat-icon>save</mat-icon>Save
    </button>
    <button mat-button color='primary' (click)='dismiss()'>
      <mat-icon>cancel</mat-icon>Cancel
    </button>
  </mat-dialog-actions>
</form>
